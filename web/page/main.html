<!DOCTYPE html>
<html lang="ko" color-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>

  <link rel="stylesheet" href="../../public/all.css">
  <script src="../../public/all.js" type=""></script>
</head>

<body>
  <div class="loadwrap" id="loading">
    <span class="loader"></span>
  </div>

  <div class="grid">
    <!--  header -->
    <header id="header"></header>
    <!-- // header -->
    <!--  nav -->
    <nav id="nav"></nav>
    <!-- // nav -->

    <!--  section -->
    <section>
      <div class="wrap">
        <h2><span id="mainTit">지금 인기 영화</span></h2>
        <div class="movielist">
          <ul id="allList">

          </ul>
          <button class="btn_more">
            <svg width="24" height="24"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="#999" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 5l0 14" />
              <path d="M5 12l14 0" />
            </svg>
            더보기
          </button>
        </div>
      </div>
    </section>
    <!-- // section -->

  </div>

  <div class="mask"></div>
  <div class="popup">
    <div class="detailpop">
      <button class="posi_rgh btn_close js-popclose"></button>
      <div id="dpContent">
        <div class="img_mv">
          <img src="" alt="">
        </div>
        <div class="info_mv">
          <strong class="moviedavgwrap"><span>평점</span><span class="moviedavg"></span></strong>
          <p class="moviedtit"></p>
          <p class="moviedrdate"></p>
          <p class="moviedinfo"></p>
          <p class="moviedother">주요 출연진 : <span class="moviedactor"></span></p>
          <p class="moviedother">장르 : <span class="moviedgenre"></span></p>
          <p class="moviedother">키워드 : <span class="moviedkeyword"></span></p>
        </div>
        <div class="btn_mv">
          <div class="like_ck">
            <input type="checkbox" id="LikeCk">
            <label for="LikeCk"><span>보고싶어요</span></label>
          </div>
          <div class="watch_ck">
            <input type="checkbox" id="WatchCk">
            <label for="WatchCk"><span>봤어요</span></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
