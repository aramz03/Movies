<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies - 회원가입</title>

  <link rel="stylesheet" href="../../public/all.css">
  <script src="../../public/all.js"></script>
</head>

<body>
  <div class="grid">
    <header>
      <div class="logo">
        <a href="./index.html"><img src="../../resources/images/logo.png" alt="로고"></a>
      </div>
      <div class="right">
        <form class="srh_box">
          <input type="search" placeholder="검색">
          <button aria-label="검색">
            <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>
          </button>
          <label for=""></label>
        </form>
        <div class="info_box">
          <div class="ib_img">
            <div></div>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <ul>
        <li class="on">
          <a href="#">
            <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M19 4v16h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12z" />
              <path d="M19 16h-12a2 2 0 0 0 -2 2" />
              <path d="M9 8h6" />
            </svg>
            <p>전체보기</p>
          </a>
        </li>
        <li>
          <a href="#">
            <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M16.95 9.01c3.02 .739 5.05 2.123 5.05 3.714c0 2.367 -4.48 4.276 -10 4.276s-10 -1.909 -10 -4.276c0 -1.59 2.04 -2.985 5.07 -3.724" />
              <path
                d="M7 9c0 1.105 2.239 2 5 2s5 -.895 5 -2v-.035c0 -2.742 -2.239 -4.965 -5 -4.965s-5 2.223 -5 4.965v.035" />
              <path d="M15 17l2 3" />
              <path d="M8.5 17l-1.5 3" />
              <path d="M12 14h.01" />
              <path d="M7 13h.01" />
              <path d="M17 13h.01" />
            </svg>
            <p>나의 책</p>
          </a>
        </li>
      </ul>
    </nav>
    <section>
      <div class="wrap">
        <div class="loginwrap">
          <form class="join">
            <div>
              <label for="id">이메일</label>
              <input type="email" id="id" required>
            </div>
            <div>
              <label for="pw">비밀번호</label>
              <input type="password" id="pw" required>
            </div>
            <div>
              <label for="pw">비밀번호 확인</label>
              <input type="password" id="pw" required>
            </div>
            <div>
              <button type="submit" class="btn_login">회원가입</button>
            </div>          
          </form>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
