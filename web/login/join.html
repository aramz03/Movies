<!DOCTYPE html>
<html lang="ko" color-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies - 회원가입</title>

  <link rel="stylesheet" href="../../public/all.css">
  <script src="../../public/all.js"></script>
</head>

<body>
  <div class="grid">
    <!--  header -->
    <header id="header"></header>
    <!-- // header -->
    <!--  nav -->
    <nav id="nav"></nav>
    <!-- // nav -->
    <section>
      <div class="wrap">
        <div class="loginwrap">
          <form class="join">
            <div>
              <label for="id">이메일</label>
              <input type="email" id="id" required placeholder="예) movies123@naver.com">
              <button class="btn_idck">중복확인</button>
            </div>
            <div>
              <label for="pw">비밀번호</label>
              <div>
                <input type="password" id="pw" required placeholder="비밀번호">
                <p class="txt">비밀번호는 8~12자로 되어야 합니다.</p>
              </div>
            </div>
            <div>
              <label for="pw">비밀번호 확인</label>
              <input type="password" id="pw" required>
            </div>
            <div>
              <button type="submit" class="btn_login">회원가입</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
